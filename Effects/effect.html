<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #panel,
    #flip,
    #flip2,
    #flip3 {
        padding: 5px;
        text-align: center;
        background-color: black;
        color: #fff;
        border: solid 1px #c3c3c3;
    }

    #panel {
        padding: 50px;
        display: none;
    }
</style>

<body>
    <p>If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button> <br><br>

    <button id="fadein">Click to fade in boxes</button>
    <button id="fadeout">Click to fade out boxes</button><br><br>
    <button id="toggle">Click to fade toggle (fadein/fadeout) boxes</button><br><br>
    <button id="fadeto">Click to fade to boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <button id="stop">Click stop slide down</button><br><br>
    <div id="flip">Click to slide down panel</div>
    <div id="flip2">Click to slide up panel</div>
    <div id="flip3">Click to toggle (slide up/ slide down) panel</div>
    <div id="panel">Hello world!</div>

    <button class="animate">Start Animation</button>
    <div class="div" style="background:red;height:100px;width:100px;position:absolute;"></div>
    <br><br><br><br><br><br><br><br>

    <button id="callback">Callback</button>
    <p id="para">Callback </p>

    <p id="chain" style="font-weight: bolder;font-size:x-large;">Chaining</p>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        // hide() 
        $("#hide").click(function () {
            $("p").hide();
        });

        //   show() 
        $("#show").click(function () {
            $("p").show();
        });


        // FADE(        
        // fadeIn 
        $("#fadein").click(function () {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });

        // fadeout 
        $("#fadeout").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });

        // toggle (fadeIn/fadeOut) 
        $("#toggle").click(function () {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });

        // fadeTo 
        $("#fadeto").click(function () {
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });
        // )FADE 


        // SLIDE(
        // SLIDE DOWN 
        $("#flip").click(function () {
            $("#panel").slideDown(3000);
        });

        // SLIDE UP 
        $("#flip2").click(function () {
            $("#panel").slideUp();
        });

        // TOGGLE SLIDE 
        $("#flip3").click(function () {
            $("#panel").slideToggle(3000);
        });
        // )SLIDE 

        // ANIMATE 
        $(".animate").click(function () {
            $(".div").animate({ left: '250px', opacity: '0.5' });
        });

        // stop animate 
        $("#stop").click(function () {
            $("#panel").stop();
        });

        // callback 
        $("#callback").click(function () {
            $("#para").hide("slow", function () {
                alert("The paragraph is now hidden");
            });
        });

        // chaining 
        $("#chain").css("color", "red").slideUp(2000).slideDown(2000);

    });
</script>

</html>
