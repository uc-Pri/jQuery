<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <div id="div1">
        <h2>Let jQuery AJAX Change This Text</h2>
    </div>

    <button id="btn1">Get External Content</button>
    <button id="btn2">Get Specific Content</button>
    <button id="btn3">Check if file is loaded or not.</button>

    <br><br>


    <button id="btn4">Send an HTTP GET request to a page and get the result back</button>
    <br><br>
    <button id="btn5">Send an HTTP POST request to a page and get the result back</button>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#div1").load("demo_test.txt");
        });
        $("#btn2").click(function () {
            $("#div1").load("demo_test.txt #p1");
        });
        $("#btn3").click(function () {
            $("#div1").load("demo_test.txt", function (responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    alert("External content loaded successfully!");
                if (statusTxt == "error")
                    alert("Error: " + xhr.status + ": " + xhr.statusText);
            });
        });
        $("#btn4").click(function () {
            $.get("demo_test.txt", function (data, status) {
                alert("Data: " + data + "\nStatus: " + status);
            });
        });

        $("#btn5").click(function () {
            $.post("demo_test_post.asp",
                {
                    name: "Donald Duck",
                    city: "Duckburg"
                },
                function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
        });
    });
</script>

</html>
